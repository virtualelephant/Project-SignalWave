prometheusOperator:
  enabled: true
  admissionWebhooks:
    enabled: true
  tls:
    enabled: true

prometheus:
  prometheusSpec:
    replicas: 2
    externalLabels:
      cluster: ve-promtheus-cluster
      replica: ${REPLICA}
    # Disable auto-creation of PVCs and instead mount pre-created ones
    storageSpec: {}
    additionalVolumes:
      - name: prometheus-data-0
        persistentVolumeClaim:
          claimName: prometheus-data-0
      - name: prometheus-data-1
        persistentVolumeClaim:
          claimName: prometheus-data-1
    additionalVolumeMounts:
      - name: prometheus-data-0
        mountPath: /prometheus
        subPath: ""
      - name: prometheus-data-1
        mountPath: /prometheus
        subPath: ""
    serviceMonitorSelectorNilUsesHelmValues: false
    serviceMonitorSelector: {}
    serviceMonitorNamespaceSelector: {}
    podMonitorSelectorNilUsesHelmValues: false
    podMonitorSelector: {}
    podMonitorNamespaceSelector: {}
    ruleSelectorNilUsesHelmValues: false
    ruleSelector: {}
    ruleNamespaceSelector: {}
    scrapeInterval: 30s
    evaluationInterval: 30s
    retention: 7d
    resources:
      requests:
        memory: 1Gi
        cpu: 500m
      limits:
        memory: 4Gi
        cpu: "2"
    livenessProbe:
      httpGet:
        path: /-/healthy
        port: 9090
      initialDelaySeconds: 30
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /-/healthy
        port: 9090
      initialDelaySeconds: 5
      periodSeconds: 5

alertmanager:
  enabled: true
  alertmanagerSpec:
    storage:
      existingClaim: alertmanager-data

grafana:
  persistence:
    enabled: true
    existingClaim: grafana-data
  adminPassword: ChangeMe123!
  serviceMonitor:
    enabled: true
  defaultDashboardsTimezone: UTC-6
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1000m
      memory: 2Gi
  pod:
    livenessProbe:
      httpGet:
        path: /api/health
        port: 3000
      initialDelaySeconds: 30
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /api/health
        port: 3000
      initialDelaySeconds: 5
      periodSeconds: 5

rbac:
  create: true

kubeStateMetrics:
  enabled: true

nodeExporter:
  enabled: true

serverFiles:
  prometheus.yml:
    scrape_configs:
      - job_name: kubernetes-endpoints
        scrape_interval: 30s
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - source_labels:
              - __meta_kubernetes_service_annotation_prometheus_io_scrape
            action: keep
            regex: "true"
          - source_labels:
              - __address__
              - __meta_kubernetes_service_annotation_prometheus_io_port
            action: replace
            target_label: __address__
            regex: (.+)(?::\d+);(\d+)
            replacement: $1:$2
