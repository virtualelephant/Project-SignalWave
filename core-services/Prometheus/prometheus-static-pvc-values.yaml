prometheusOperator:
  enabled: true
  admissionWebhooks:
    enabled: true
  tls:
    enabled: true

prometheus:
  prometheusSpec:
    replicas: 2
    externalLabels:
      cluster: ve-promtheus-cluster
      replica: ${REPLICA}
    storageSpec:
      volumeClaimTemplate: null
      volumeClaimTemplate: {}
      volumeClaimTemplate: null
      volumeClaimTemplate: {}
      volumeClaimTemplate: null
      volumeClaimTemplate: {}
      volumeClaimTemplate: null
      volumeClaimTemplate: {}
      # Instead of volumeClaimTemplate, point directly to existing PVCs
      volumeClaimTemplate: null
    # Explicitly bind existing PVCs for each replica
    additionalVolumeMounts:
      - name: prometheus-data-0
        mountPath: /prometheus
      - name: prometheus-data-1
        mountPath: /prometheus
    additionalVolumes:
      - name: prometheus-data-0
        persistentVolumeClaim:
          claimName: prometheus-prometheus-kube-prometheus-prometheus-db-prometheus-prometheus-kube-prometheus-prometheus-0
      - name: prometheus-data-1
        persistentVolumeClaim:
          claimName: prometheus-prometheus-kube-prometheus-prometheus-db-prometheus-prometheus-kube-prometheus-prometheus-1
    serviceMonitorSelectorNilUsesHelmValues: false
    serviceMonitorSelector: {}
    serviceMonitorNamespaceSelector: {}
    podMonitorSelectorNilUsesHelmValues: false
    podMonitorSelector: {}
    podMonitorNamespaceSelector: {}
    ruleSelectorNilUsesHelmValues: false
    ruleSelector: {}
    ruleNamespaceSelector: {}
    scrapeInterval: 30s
    evaluationInterval: 30s
    retention: 7d
    resources:
      requests:
        memory: 1Gi
        cpu: 500m
      limits:
        memory: 4Gi
        cpu: "2"
    livenessProbe:
      httpGet:
        path: /-/healthy
        port: 9090
      initialDelaySeconds: 30
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /-/healthy
        port: 9090
      initialDelaySeconds: 5
      periodSeconds: 5

alertmanager:
  enabled: true
  alertmanagerSpec:
    storage:
      volumeClaimTemplate: null
      existingClaim: alertmanager-prometheus-kube-prometheus-alertmanager-db-alertmanager-prometheus-kube-prometheus-alertmanager-0

grafana:
  persistence:
    enabled: true
    existingClaim: prometheus-grafana
  adminPassword: ChangeMe123!
  serviceMonitor:
    enabled: true
  defaultDashboardsTimezone: UTC-6
  resources:
    requests:
      cpu: 250m
      memory: 750Mi
    limits:
      cpu: 500m
      memory: 1Gi
  pod:
    livenessProbe:
      httpGet:
        path: /api/health
        port: 3000
      initialDelaySeconds: 30
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /api/health
        port: 3000
      initialDelaySeconds: 5
      periodSeconds: 5

rbac:
  create: true

kubeStateMetrics:
  enabled: true

nodeExporter:
  enabled: true

serverFiles:
  prometheus.yml:
    scrape_configs:
      - job_name: kubernetes-endpoints
        scrape_interval: 30s
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - source_labels:
              - __meta_kubernetes_service_annotation_prometheus_io_scrape
            action: keep
            regex: "true"
          - source_labels:
              - __address__
              - __meta_kubernetes_service_annotation_prometheus_io_port
            action: replace
            target_label: __address__
            regex: (.+)(?::\d+);(\d+)
            replacement: $1:$2
