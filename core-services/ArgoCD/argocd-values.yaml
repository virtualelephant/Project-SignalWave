## File: argocd-values.yaml

global:
  image:
    tag: v3.0.6


monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
    scrapeTimeout: 10s
    additionalLabels:
      release: prometheus

controller:
  replicas: 2
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1Gi
  metrics:
    enabled: true

repoServer:
  replicas: 2
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1Gi
  metrics:
    enabled: true

server:
  replicas: 2
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1Gi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80
  service:
    type: ClusterIP
  ingress:
    enabled: false
  tls:
    enabled: false
    secretName: wildcard-tls-secret
  extraArgs:
    - --insecure=true
  metrics:
    enabled: true

applicationSet:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  metrics:
    enabled: true

notifications:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  metrics:
    enabled: true

redis:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

## Storage configuration for persistence
configs:
controller:
  persistence:
    enabled: true
    storageClass: longhorn-retain
    accessMode: ReadWriteOnce
    size: 8Gi

repoServer:
  persistence:
    enabled: true
    storageClass: longhorn-retain
    accessMode: ReadWriteOnce
    size: 8Gi
